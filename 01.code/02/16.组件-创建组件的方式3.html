<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>

    <!-- 第三种创建组件的方式 -->
    <div id="app">
        <mycom3></mycom3>
        <!-- <login></login> -->     <!-- 因为是创建的私有的组件，所以这里不能访问到 -->
    </div>


    <!-- 私有组件 -->
    <div id="app2">
        <mycom3></mycom3>   <!-- 因为是创建的全局的组件，所以这里也能访问到 -->
        <login></login>
    </div>


    <!-- 第三种创建组件的方式 -->
    <!-- 在被控制的 #app 外面，使用 template 元素，定义组件的 html 模板结构 -->
    <template id="tmpl">
        <div>
            <h1>这是通过 template 元素，在外部定义的组件结构，这个方式，有代码的智能提示和高亮</h1>
            <h4>好用，不错！</h4>
        </div>
    </template>


    <!-- 私有组件 -->
    <template id="tmpl2">
        <h1>这是私有的 login 组件</h1>
    </template>


    <script>

        // 第三种创建组件的方式
        Vue.component('mycom3', {
            template: '#tmpl'
        })

        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {}
        });


        // 私有组件
        var vm2 = new Vue({
            el: '#app2',
            data: {},
            methods: {},
            filters:{},
            directives:{},
            components:{    // 定义实例内部私有组件的
                login:{
                    template: '#tmpl2'
                }
            },
            
            beforeCreate(){},
            created(){},
            beforeMount(){},
            mounted(){},
            beforeUpdate(){},
            updated(){},
            beforeDestroy(){},
            destroyed(){}
        });

    </script>
</body>

</html>
