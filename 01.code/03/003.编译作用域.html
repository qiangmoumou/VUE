<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		
		<div id="app">
			<!--父组件模板的所有东西都会在父级作用域内编译,子组件模板的所有东西都会在子级作用域内编译-->
			<!-- isShow 用到的是 vm实例上的 data 里面的数据 -->
			<cpn v-show="isShow"></cpn>
		</div>
		
		<template id="teml">
			<div>
				<h2>我是子组件</h2>
				<p>我是内容,哈哈哈</p>
				<!-- 这里的 isShow 用到的是 components 里面的 data -->
				<button v-show="isShow">按钮</button>
			</div>
		</template>
		
		<script>
			
			const vm = new Vue({
				el: '#app',
				data: {
					message: '你好啊,我是data',
					isShow: true
				},
				methods: {},
				components: {
					cpn: {
						template: '#teml',
						data() {
							return {
								isShow: false
							}
						}
					}
				}
			})
			
		</script>
		
	</body>
</html>
