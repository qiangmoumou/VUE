<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">

        <!-- 分析： -->
        <!-- 1. 我们要监听到 文本框数据的改变，这样才能知道 什么时候去拼接 出一个 fullName -->
        <!-- 2. 如何监听到 文本框的数据改变呢？？？ -->

        <input type="text" v-model="firstName"> + 
        <input type="text" v-model="middleName"> + 
        <input type="text" v-model="lastName"> = 
        <input type="text" v-model="fullName">

        <p>{{ fullName }}</p>
        <p>{{ fullName }}</p>
        <p>{{ fullName }}</p>

    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                firstName: '',
                lastName: '',
                middleName: ''
            },
            methods: {},
            computed: {     // 在 computed 中，可以定义一些 属性， 这些属性，叫做 【计算属性】，计算属性的本质，就是 一个方法，只不过，
                            //    我们在使用 这些计算属性的时候，是把 它们的 名称，直接当做 属性来使用的; 是把 它们的 名称，直接当做 
                            //    属性来使用的；并不会把 计算属性，当做方法去调用

                // 注意1： 计算属性，在引用的时候，一定不要加 () 去调用，直接把它 当做 普通属性 去使用就好了
                // 注意2： 只要 计算属性，这个 function 内部，所用到的 任何 data 中的数据发生了变化，就会立即重新计算 这个 计算属性的值        
                // 注意3： 计算属性的求值结果，会被缓存起来，方便下次直接使用；如果 计算属性方法中，所依赖的任何数据，都没有发生过变化，则 不会重新对 计算属性求值
                'fullName': function () {
                    console.log('ok')
                    return this.firstName + '--' + this.middleName + '--' + this.lastName
                }
            }
        });
    </script>
</body>

</html>
