<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<script type="text/javascript" src="../js/vue.js" ></script>
</head>
	<body>
		
		<div id="app">
			<!-- 注意：在遍历对象身上的键值对的时候，除了 有  val key ，在第三个位置还有一个索引 -->
			<p v-for="(val, key, i) in user">值是：{{ val }}---键是：{{ key }}---索引：{{ i }}</p>
		</div>
		
		<script>
			
			var vm = new Vue({
				el: '#app',
				data: {
					user: {
						id: 1,
						name: '托尼·屎大颗',
						gender: '男'
					}
				},
				methods: {
					
				}
			})
			
			
		</script>
		
	</body>
</html>
