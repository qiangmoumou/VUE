<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../js/vue.js" ></script>
	</head>
	<body>
		
		<div id="app">
			<!-- in 后面我们放过  普通数组，对象数组，对象，还可以放数字 -->
			<!-- 注意：如果使用 v-for 迭代数字的话，前面的 count 值从  1开始 -->
			<p v-for="count in 10">这是第 {{ count }} 次循环</p>
			<p v-for="(count, i) in 10">这是第 {{ count }} 次循环 --- {{ i }}</p>
		</div>
		
		
		<script>
			
			var vm = new Vue({
				el: '#app',
				data: {
					
				},
				methods: {
					
				}
			})
			
			
		</script>
		
	</body>
</html>
