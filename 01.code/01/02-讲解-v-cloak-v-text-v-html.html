<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../js/vue.js" ></script>
		<style>
			[v-cloak]{
				display:none;
			}
		</style>
	</head>
	<body>
		
		<div id="app">
			
			<!-- 使用 v-cloak 能够解决 插值表达式闪烁的问题 -->
			<p v-cloak>++++++++++++{{ msg }}------------</p>
			
			
			<!-- 默认 v-text 是没有闪烁问题的 -->
			<!-- v-text 会覆盖元素中原本的内容，但是  插值表达式（{{msg}}）  只会替换自己的这个占位符，不会把整个元素的内容清空 -->
			<h4 v-text="msg">==========</h4>
			
			
			<div>{{ msg2 }}</div>
			<div v-text="msg2"></div>
			<!-- 使用 v-html 会识别标签以html格式呈现，并会覆盖元素中原本的内容-->
			<div v-html="msg2">123</div>
			
			
			<!-- v-bind 是  Vue 中，提供的用于绑定属性的指令 -->
			<!--<input type="button" value="按钮" v-bind:title="mytitle + '123'"/>-->
			<!-- 注意： v-bind： 指令可以被简写为    ：       要绑定的属性 -->
			<!-- v-bind 中，可以写合法的JS表达式 -->
			<input type="button" value="按钮" :title="mytitle + '123'"/>
			
			
			<!-- Vue 中提供了 v-on: 事件绑定机制——鼠标点击事件 -->
			<input type="button" value="按钮1" v-on:click="show"/>
			<!-- v-on 的缩写为     @  -->
			<input type="button" value="按钮2" @click="show"/>
			
			
			<!-- Vue 中提供了 v-on: 事件绑定机制——鼠标覆盖事件 -->
			<input type="button" value="按钮3" v-on:mouseover="show"/>
			
		</div>
		
		<script>
			
			var vm = new Vue({
				el: '#app',
				data: {
					msg: '123',
					msg2: '<h1>哈哈，我是一个大大的H1，我大，我骄傲</h1>',
					mytitle: '这是一个自己定义的title'
				},
				methods: {		// 这个  methods 属性中定义了当前  Vue 实例所有的可用的方法
					show: function () {
						alert('Hello')
					}
				}
				
			})
			
		</script>
		
	</body>
</html>
