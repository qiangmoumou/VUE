<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.inner{
				height:150px;
				background:darkcyan;
			}
			.outer{
				padding:40px;
				background:red;
			}
		</style>
		<script type="text/javascript" src="../js/vue.js" ></script>
	</head>
	<body>
		
		<div id="app">
			
			<!-- 1.使用 .stop 阻止冒泡事件 (从里到外) -->
			<!--<div class="inner" @click="divHandler">
				<input type="button" value="戳他" @click.stop="btnHandler"/>
			</div>-->
			
			
			<!-- 2.使用  .prevent 阻止默认行为 -->
<!--			<a href="http://www.baidu.com" @click.prevent="linkClick">去百度</a>-->
			
			
			<!-- 3.使用  .capture 实现捕获触发事件的机制 (从外到里)-->
			<div class="inner" @click.capture="divHandler">
				<input type="button" value="戳他" @click="btnHandler"/>
			</div>
			
			
			<!-- 4.使用  .self 实现只有点击当前元素的时候，才会触发事件处理函数 -->
			<!--<div class="inner" @click.self="divHandler">
				<input type="button" value="戳他" @click="btnHandler"/>
			</div>-->
			
			
			<!-- 5.使用  .once 只触发一次事件处理函数 -->
<!--			<a href="http://www.baidu.com" @click.prevent.once="linkClick">去百度</a>-->
			
			
			<!-- 演示：   .stop 和   .self 的区别 -->
				<!-- .stop 行为 都给阻止了，只触发自己的-->
				<!--<div class="outer" @click="div2">
					<div class="inner" @click.stop="divHandler">
						<input type="button" value="戳他" @click="btnHandler"/>
					</div>	
				</div>-->
				<!-- .self 行为  只会阻止自己身上冒泡行为的触发，并不会真正阻止 冒泡的行为 -->
				<!--<div class="outer" @click="div2">
					<div class="inner" @click.self="divHandler">
						<input type="button" value="戳他" @click="btnHandler"/>
					</div>
				</div>-->
			
		</div>
		
		
		<script>
			
			var vm = new Vue({
				el: '#app',
				data: {
					
				},
				methods: {
					divHandler() {
						console.log('这是触发了 inner 的点击事件 ')
					},
					btnHandler() {
						console.log('这是触发了 input 的点击事件')
					},
					linkClick() {
						console.log('触发了链接的点击事件')
					},
					div2() {
						console.log('触发了 outer 点击事件')
					}
				}
			})
			
			
		</script>
		
	</body>
</html>
